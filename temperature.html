<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Calculate Celsius to Fahrenheit </title>
  </head>
  <body>
    <script type="text/javascript">
      var c;
      var f;
      c = prompt("Please enter a temperature in Celsius: ")
      f = (c * 9 / 5) + 32;
      console.log(c + " degrees in Celsius is " + f + " degrees in Fahrenheit" );
    </script>
  </body>
</html>
